[platformio]
src_dir = LoRaWanRelay

[env:econode_l082cz]
platform = ststm32
board = econode_l082cz
board_build.ldscript = src/McuApi/STM32/STM32L072CZYx_FLASH.ld
build_flags =
    ; Project configuration
    -DMURATA_BOARD
    -DSTM32L072xx
    -DSX1276_BOARD
    -DRADIO_WITH_TCX0
    -DRELAY
extra_scripts =
    pre:build.py
    post:stdlibs.py

